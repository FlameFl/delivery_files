<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Title</title>
  <link rel="stylesheet" href="style.css" />
  <script src="js/switch.js" defer></script>
  <script src="js/cart.js" defer></script>
  <script src="js/searchstyle.js" defer></script>
</head>
<body>
  <div class="segmented" role="tablist" aria-label="Режим">
    <button class="segmented__btn is-active"
            role="tab"
            aria-selected="true"
            data-tab="order"
            type="button">
      Заказ
    </button>
    <button class="segmented__btn"
            role="tab"
            aria-selected="false"
            data-tab="sub"
            type="button">
      Настройка
    </button>
    <div class="segmented__thumb" aria-hidden="true"></div>
  </div>

  <section class="panel is-active" data-panel="order">
    <!--order-->
    <div class="orderdiv">
      <!--<h1 class="sectitle">ЗАКАЗ, мдааааа...</h1>-->
      <div class="input_container">
        <input type="search" data-testid="search-input" aria-label="Поиск" class="search-input" id="search-input-id" placeholder="Напишите список продуктов" autocorrect="off" autocomplete="off" aria-invalid="false" value="">
      </div>
      <button class="build-btn" type="button" id="build-cart-btn"><span>Собрать корзину</span></button>
    </div>
    
  </section>

  <section class="panel" data-panel="sub">
    <!--sub-->
    <div class="orderdiv">
      <div id="cart-root"></div>
      <h1 class="sectitle"></h1>
    </div>
  </section>



</body>
</html>
